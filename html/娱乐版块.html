<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusement</title>
    <link rel="stylesheet" href="../css/娱乐版块.css">
    </style>
</head>
<body>
    <div class="shell">
        <div class="image" style="background-image: url(../imgs/娱乐图片1.jpg);"></div>
        <div class="heading">
            <h1>身未动，心已远</h1>
        </div>
        <div class="text">
            <h1>我和美景之间，只隔着一张车票</h1>
        </div>

        <div class="image" style="background-image: url(../imgs/娱乐图片2.jpg);"></div>
        <div class="heading">
            <h1>美不胜收，流连忘返</h1>
        </div>
        <div class="text">
            <h1>从此始感到成人的寂寞，更喜欢梦中道路的迷离</h1>
        </div>

        <div class="image" style="background-image: url(../imgs/娱乐图片3.jpg);"></div>
        <div class="heading">
            <h1>醉后不知天在水，满船清梦压星河</h1>
        </div>
        <div class="text">
            <h1>阳光的酒调得很淡，浅浅斟在每一个杯形的野花里</h1>
        </div>

        <div class="image" style="background-image: url(../imgs/娱乐图片9.jpg);"></div>
        <div class="heading">
            <h1>没有永恒的夜晚，没有永恒的冬天</h1>
        </div>
        <div class="text">
            <h1>少年与爱永不老去</h1>
        </div>

        <div class="image" style="background-image: url(../imgs/娱乐图片10.jpg);"></div>
        <div class="heading">
            <h1>山中何事——松花酿酒，春水煎茶</h1>
        </div>
        <div class="text">
            <h1>花开如火，也如寂寞</h1>
        </div>

        <div class="image" style="background-image: url(../imgs/娱乐图片4.png);"></div>
        <div class="heading">
            <h1>荼蘼落尽，犹赖有梨花</h1>
        </div>
        <div class="text">
            <h1>一定要爱着点什么，恰似草木对光阴</h1>
        </div>

        <div class="image" style="background-image: url(../imgs/娱乐图片6.png);"></div>
        <div class="heading">
            <h1>心美一切皆美</h1>
        </div>
        <div class="text">
            <h1>情深万象皆深</h1>
        </div>
    </div>
    <div class="test"></div>
    <div class="mian">
        <div class="pic">
            <img src="../imgs/娱乐图片11.jpg" alt="">
            <img src="../imgs/娱乐图片12.jpg" alt="">
            <img src="../imgs/娱乐图片13.jpg" alt="">
        </div>
        <div class="backbox">
            <h1><a href="../index.html">返回首页</a></h1>
        </div>
    </div>
</body>
</html>
