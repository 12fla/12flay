<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/登录页面.css">
    <link rel="stylesheet" href="../font/font_4021545_w3nrqxu6thh/iconfont.css">
    <link rel="stylesheet" href="../font/font_4021545_kuxbnnf5cqi/iconfont.css">
    <title>登录页面</title>
</head>
<body>
    <div class="main">
        <form>
            <div class="login">
                <div class="username">
                    <i class="iconfont icon-denglu1"></i>
                    <input type="text" name="username" value="input:name">
                </div>
                <div class="code">
                    <i class="iconfont icon-mimadenglu"></i>
                    <input type="password" name="code">
                </div>
                <div class="closebox">
                    <a href="../index.html"><i class="iconfont icon-fanhui"></i></a>
                    <input type="reset" value="重置">
                    <input type="submit" value="提交">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
